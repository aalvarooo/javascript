Para calcular el área de un círculo en JavaScript, puedes utilizar la fórmula Área = πr², donde r es el radio del círculo.

A continuación se muestra un ejemplo de cómo puedes crear un programa que calcule el área de un círculo en JavaScript:
*/
        // Definimos una función que recibe el radio del círculo como argumento
        function calcularAreaCirculo(radio) {
            // Calculamos el área del círculo utilizando la fórmula Área = πr²
            let area = Math.PI * radio * radio;

            // Mostramos el área del círculo en la consola
            console.log(`El área del círculo es ${area}`);
        }

        // Probar la función
        calcularAreaCirculo(5); // Muestra el área del círculo con radio 5 en la consola
        calcularAreaCirculo(10); // Muestra el área del círculo con radio 10 en la consola
