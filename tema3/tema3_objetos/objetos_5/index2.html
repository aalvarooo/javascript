    <script>
        Array.prototype.shuffle = function () {
            var aleatorio;
            var temporal = this.splice(0, this.length);

            while (temporal.length > 0) {
                aleatorio = Math.floor(Math.random() * temporal.length);

                var temporal2 = temporal.splice(aleatorio, 1);
                this.push(temporal2[0]);

                //this.push(temporal.splice(aleatorio,1)[0]);
            }
        }


        
        var miMatriz1 = new Array('rojo', 'verde', 'azul');
        miMatriz1.shuffle();
        alert(miMatriz1);
    </script>
