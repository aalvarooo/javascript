<body>
    <script>
       const cars = [{
                make: 'Toyota',
                model: 'Corolla',
                year: 2020
            },
            {
                make: 'Ford',
                model: 'Fiesta',
                year: 2018
            },
            {
                make: 'Honda',
                model: 'Accord',
                year: 2016
            },
            {
                make: 'Tesla',
                model: 'Model 3',
                year: 2019
            }
        ];

        cars.prototype.pintar = function (color) {
            this.color = color;
        }
        const miCoche = new cars('Toyota', 'Corolla', 2020);
        miCoche.pintar('rojo');

        const color = prompt('Ingresa el color del coche:');
        miCoche.pintar(color);



        function showCarsTable(cars) {
            document.write('<table>');
            document.write('<tr>');
            document.write('<th>Make</th>');
            document.write('<th>Model</th>');
            document.write('<th>Year</th>');
            document.write('<th>Color</th>');

            document.write('</tr>');

            for (let i = 0; i < cars.length; i++) {
                const car = cars[i];
                document.write('<tr>');
                document.write(`<td>${car.make}</td>`);
                document.write(`<td>${car.model}</td>`);
                document.write(`<td>${car.year}</td>`);
                document.write(`<td>${car.color}</td>`);

                document.write('</tr>');
            }

            document.write('</table>');
        }
        showCarsTable(cars);
