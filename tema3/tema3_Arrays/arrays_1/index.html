<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


// Array con los 12 meses del año
const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

// Recorrer el array meses y mostrar cada mes en una línea
for (let i = 0; i < meses.length; i++) {
    document.write(meses[i] + "<br>");
}

// Array con los 3 meses de vacaciones
const vacaciones = ["Julio", "Agosto", "Septiembre"];

// Recorrer el array vacaciones y mostrar cada mes en una línea
for (let i = 0; i < vacaciones.length; i++) {
    document.write(vacaciones[i] + "<br>");
}


/*Este código define dos arrays: uno con los 12 meses del año y otro con los 3 meses de vacaciones. Luego, utiliza dos bucles "for" para recorrer cada uno de los arrays y mostrar cada mes en una línea. En lugar de utilizar la sintaxis "for-of" para recorrer el array, se utiliza un bucle "for" tradicional y se accede a cada elemento del array mediante su índice (por ejemplo, "meses[i]").

Para mostrar los meses en el navegador en lugar de en la consola, puedes utilizar la función "document.write" en lugar de "console.log"*/
    </script>

</body>
</html>
