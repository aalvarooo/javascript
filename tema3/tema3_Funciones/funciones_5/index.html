    <script>
    // función que invierte un número
function invertirNumero(numero) {
  // caso base: si el número es menor que 10, no es necesario invertir
  if (numero < 10) {
    return numero;
  }
  // caso recursivo: dividimos el número en dos partes: el último dígito y el resto
  // del número. Invertimos el resto del número y lo concatenamos con el último
  // dígito
  else {
    return invertirNumero(Math.floor(numero / 10)) + (numero % 10);
  }
}

// ejemplos de uso de la función
console.log(invertirNumero(123)); // 321
console.log(invertirNumero(456)); // 654
console.log(invertirNumero(789)); // 987
console.log(invertirNumero(1234)); // 4321
