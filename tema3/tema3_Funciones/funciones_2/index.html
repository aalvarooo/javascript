        /*

    Para calcular la enésima potencia de un número dado sin utilizar la función Math.pow, puedes utilizar una estructura de control de flujo, como un bucle for, para multiplicar la base por sí misma el número de veces que indica el exponente.

    Por ejemplo, aquí tienes una función que implementa este algoritmo para calcular la potencia de un número:
    */
        function potencia(base, exponente) {
            let resultado = 1;
            for (let i = 0; i < exponente; i++) {
                resultado *= base;
            }
            return resultado;
        }
