<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <body>
            <div class="caja">
                    <form>
                        <input type="text" id="n1" placeholder="Primer numero">
                        <input type="text" id="n2" placeholder="Segundo numero">

                    <select id="op">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>


                    </select><br>
                    <button id="calcular2">Calculacion</button>
 
                    <p readonly id="r2"></p>
                    <input type="reset" name="reseteame">
                    </form>
                    </div>

      <script>
        document.getElementById('calcular2').addEventListener('click', () =>{
            let n1 = parseInt(document.getElementById('n1').value);
            let n2 = parseInt(document.getElementById('n2').value);
            let op2 = parseInt(document.getElementById('op').value);
            let r;


switch(op2){
    case('+'):
    r= n1+n2;
    break;
    case('-'):
r=n1+n2;
break;
    case('*'):
    r=n1*n2;
    break;

    case('/'):
    r=n1/n2;
    break;
}

document.getElementById('r2').innerHTML = r;
        });
        
    
      </script>
      </body>
</html>
