<script>


    function compruebaEmail(e) {
        if (!esEmailValido(this.value)) alert('no es un email');


    }

    function esEmailValido(email) {
        //comprueba que tiene caracteres, im arroba maximo 1
        //caracteres un punto y más caracteres alfanumericos

        if (/\w+\@+\.\w{1,4}/.test(email)) {
            return true;
        }
        else {
            return false;
        }
    }


    function compruebaDNI(e){
        if(!validarDNI(this.value))alert('no es un dni');
    }

    function validarDNI(dni){
        var letras = ["A","B","C","D","E","F","G","H","I","J","K","L","M","N","Ñ","O","P","Q","R","S","T","U","V","W","X","Y","Z"]

        if(!/\[0-9]{8}+[AZ]{1}/.test(dni)){

            return false;
        }

        if(dni.charAT(0)  != letras[(dni.substing(0,8))%23] ){
            return false;
        }
        return true;



        }

                return false;
            }
            
                return true;
            }
        
    




    function asignarEventos(){
