<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

/*

Para crear un programa en JavaScript que reciba un número del uno al diez y muestre el número escrito con letras, podemos utilizar la estructura de control de flujo switch. A continuación, se presenta un ejemplo de cómo podría hacerse:
*/
// Pedimos al usuario que ingrese un número del 1 al 10
let numero = prompt("Ingrese un número del 1 al 10: ");

// Convertimos el número a un entero
numero = parseInt(numero);

// Evaluamos el número utilizando switch
switch (numero) {
    case 1:
        document.write("Uno");
        break;
    case 2:
        document.write("Dos");
        break;
    case 3:
        document.write("Tres");
        break;
    case 4:
        document.write("Cuatro");
        break;
    case 5:
        document.write("Cinco");
        break;
    case 6:
        document.write("Seis");
        break;
    case 7:
        document.write("Siete");
        break;
    case 8:
        document.write("Ocho");
        break;
    case 9:
        document.write("Nueve");
        break;
    case 10:
        document.write("Diez");
        break;
    // Si el número es mayor que 10 o menor que 1, es un valor inválido
    default:
        document.write("Valor inválido");
        break;
}

    </script>
</body>
</html>
