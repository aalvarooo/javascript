<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
// Pedimos al usuario que ingrese los dos números
let numero1 = prompt("Ingrese el primer número: ");
let numero2 = prompt("Ingrese el segundo número: ");

// Convertimos los números a enteros
numero1 = parseInt(numero1);
numero2 = parseInt(numero2);

// Verificamos si numero1 no es mayor que numero2
if (numero1 <= numero2) {
    console.log("El primer número no es mayor que el segundo.");
} else {
    console.log("El primer número es mayor que el segundo.");
}

// Verificamos si numero2 es positivo
if (numero2 > 0) {
    console.log("El segundo número es positivo.");
} else {
    console.log("El segundo número no es positivo.");
}

// Verificamos si numero1 es negativo o distinto de cero
if (numero1 < 0 || numero1 != 0) {
    console.log("El primer número es negativo o distinto de cero.");
} else {
    console.log("El primer número no es negativo ni distinto de cero.");
}

// Verificamos si incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que numero2
if (numero1 + 1 <= numero2) {
    console.log("Incrementar en 1 unidad el valor de numero1 no lo hace mayor o igual que numero2.");
} else {
    console.log("Incrementar en 1 unidad el valor de numero1 lo hace mayor o igual que numero2.");
}

    </script>
</body>

</html>
