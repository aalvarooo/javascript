<!DOCTYPE html>
<html>
<head>
  <title>Números máximos y mínimos en JavaScript</title>
</head>
<body>
  <!DOCTYPE html>
  <html>
  <head>
    <title>Cuenta atrás</title>
  </head>
  <body>
    <script type="text/javascript">
      var countdown = prompt("Introduce número para iniciar la cuenta atrás: ");
      while (countdown > 0) {
        alert(countdown);
        countdown--;
      }


      /*Si guardas este código en un archivo HTML y lo abres en un navegador, se te pedirá que introduces un número para iniciar la cuenta atrás. Una vez que introduces el número y haces clic en "Aceptar", se mostrará una alerta con el número que has introducido y luego se restará 1 a ese número. Este proceso se repetirá hasta que el número llegue a 0, momento en el que la cuenta atrás finalizará.

Si cambias la línea "countdown--" por "countdown++", el navegador no dejará de solicitar valores porque el bucle "while" nunca se detendrá. Esto es debido a que, al aumentar el valor de "countdown" en lugar de disminuirlo, el bucle siempre se cumplirá y nunca se alcanzará el valor 0. Esto causará que el bucle se ejecute infinitamente, lo que hace que el navegador siempre muestre una alerta solicitando un número para iniciar la cuenta atrás.
*/
    </script>
  </body>
  </html>
</body>
</html>
