<!DOCTYPE html>
<html>
<head>
  <title>Números máximos y mínimos en JavaScript</title>
</head>
<body>
  <script type="text/javascript">
    var maxValue = Number.MAX_VALUE;
    var minValue = Number.MIN_VALUE;
    alert("Max Value: " + maxValue);
    alert("Min Value: " + minValue);
    alert("Valor especial: " + maxValue*2);


    /*Si guardas este código en un archivo HTML y lo abres en un navegador, deberías ver tres alertas consecutivas: la primera mostrando el número más grande representable por JavaScript (1.7976931348623157e+308), la segunda mostrando el número más cercano a cero (-1.7976931348623157e+308), y la tercera mostrando el valor especial que representa el infinito (Infinity)
    */
  </script>
</body>
</html>
