<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

   
    <script>

        /*Para crear un programa en JavaScript que muestre la frase "Cabecera h" seguido del número formateada con las etiquetas adecuadas, podemos utilizar un bucle for. A continuación, se presenta un ejemplo de cómo podría hacerse:
*/
        // Recorremos los números del 1 al 6
        for (let i = 1; i <= 6; i++) {
            // Mostramos la frase formateada con las etiquetas adecuadas
            document.write(`<h${i}>Cabecera h${i}</h${i}>`);
        }

        /* Este programa utiliza un bucle for para recorrer los números del uno al seis y luego muestra la frase "Cabecera h" seguido del número formateada con las etiquetas adecuadas utilizando la función document.write(). La variable i se utiliza para controlar el número que se muestra y para determinar qué etiqueta de encabezado utilizar./*
    </script>
</body>

</html>
